<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chrome Translator Extension | AsmrProg</title>
  </head>
  <body>
    <label for="inputText">Google translate</label>
    <textarea
      id="inputText"
      rows="3"
      placeholder="Type text here..."
    ></textarea>

    <div>
      <label for="translateFrom">Translate From</label>
      <select id="translateFrom">
        <option value="en">English</option>
      </select>

      <label for="translateFrom">Translate To</label>
      <select id="translateTo">
        <option value="ky">Kyrgyz</option>
      </select>
    </div>

    <button id="translateBtn">Которуу</button>
    <button id="speakBtn">Speak</button>
    <div id="outputText" rows="3" aria-readonly="true"></div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
  </body>
</html>
